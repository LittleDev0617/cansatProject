<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7952b3">
    <style>

      input[type=password] {
            font-family:'Courier New';
        }
    </style>
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body>
    <main class="form-signin">
        <form action="/login" method="POST">
        <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="userId" name="uid" maxlength="16">
            <label for="userId">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" name="upw" class="form-control" id="userPw" maxlength="16">
            <label for="userPw" name="upw">PW</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <a href="/register" class="text-primary">회원가입</a>
        </form>
    </main>
</body>
</html>
